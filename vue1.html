<!Doctype html>
 <head>
  <meta charset="UTF-8">
  <style type="text/css"> 
  </style>
  <script></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
 <h2>html5</h2>
<div id ="app">
    <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item 
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"    
    >
    </todo-item>
    </ol>
</div>
<script>
 Vue.component('todo-item', {
     // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义特性。
    // 这个 prop 名为 todo。
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
 })
 var app = new Vue({
     el: '#app',
     data: {
        groceryList: [
            {id:0, text: '水彩'},
            {id:1, text: '蜡笔'},
            {id:2, text: '漫画'}
        ]
     }

 })
</script>
 </body>
</html>
