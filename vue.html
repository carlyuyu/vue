<!Doctype html>
 <head>
  <meta charset="UTF-8">
  <style type="text/css"> 
  </style>
  <script></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
 <h2>html5</h2>
<div id ="dd">
    <p>{{ message}}</p>
    <span v-bind:title="age">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
    <p v-if="display">display</p>
    <ul>
        <li>麻友</li>
        <li>由纪</li>
        <li v-for="aa in beauty">
            {{aa.text}}
        </li>
    </ul>
    <input v-model="message">

    <button v-on:click="reverseMessage">反转消息</button>
</div>
<script>
 var dd = new Vue({
     el: '#dd',
     data: {
         message: 'hello vue',
         age: '页面加载于 ' + new Date().toLocaleString(),
         display: true,
         beauty: [
             {text :'渡边麻友'},
             {text :'柏木由纪'},
             {text :'岛崎遥香'},
             {text :'吉田朱里'},
             {text :'向井地美音'}
             ]

     },
     methods: {
         reverseMessage: function(){
             this.message = this.message.split('').reverse().join('')
         }
     }
 })
</script>
 </body>
</html>
