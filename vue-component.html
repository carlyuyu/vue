<!Doctype html>

<head>
    <meta charset="UTF-8">
    <style type="text/css">
    </style>
    <script src="vue.js"></script>
</head>

<body>
    <h2>html5</h2>
    <div id="dd">
        <ul>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ul>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        var vue = new Vue({
            el: '#dd',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }

        });
    </script>
</body>

</html>
